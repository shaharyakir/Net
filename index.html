<!DOCTYPE html>
<html lang="en-US">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="parse-1.2.13.js"></script>
<script src="jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
<script src="jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
<link href="jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">

<script src="stopwatch.js"></script>
<script>

</script>
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="show()">

<div id="outerBox">
    <div id="innerBox">

        <div id="title">
            <h1 style="margin-bottom: 0">Net Time</h1>

            <h2>Project: Javascript Development</h2>

        </div>

        <div id="goalSection" class="section">
            <span id="todayDate">Today: </span><br/>
            <span id="goalTitle">The Daily goal is:</span>
            <span id="goalTime"></span>
            <br/>
            <span id="updateDayGoal" class="grayButton">Update Daily Goal

            </span>

            <div id="updateDayGoalDiv" style="display: none">
                <br/>
                <span>Set the daily goal:</span>
                <input style="font-size: 30px; font-family: Helvetica" id="goalSlider" type="range"
                       onclick="updateGoalTime(this.value)" value="3600" min="1800" max="36000" step="1800">
                <span id="goalTimeToSet">01:00</span>
                <span id="setDayGoal" onclick="setDayGoal()" class="button">Set</span>
                <!-- toggleVisibility missing -->
            </div>

        </div>

        <div id="center_section" style="display: none">
            <div style="text-align: center;width:20%;display: none" class="button" onclick="testButton()">Test</div>

            <div id="buttonPanel">
                <span class="button" id="startButton" onclick="start()">Start</span>
                <div class="timerDiv" id="time"></div>
                <span class="button" id="addManualLapButton">Add Manually</span>
            </div>

            <div class="section" id="addManualLapSection" style="display: none">
                <div>Date:
                <span id="addManualLap_Date"></span>
                </div>
                <div>
                <span>Length:</span>
                <span id="addManualLap_Length">00:00</span>
                    &nbsp
                <span style="width:30%;display: inline-block" id="slider"></span>
                </div>
                <span class="grayButton" id="addManualLap_Save">Save</span>
            </div>

            <div id="today_so_far"></div>
            <div id="why_stop">
                <div style="text-align: left;padding: 0px;margin-bottom: 12px;font-size: 22px;font-weight: bold">Why did
                    you
                    stop?
                </div>

                <ul id="stopReasonButtons">
                    <li class="button">Internet</li>
                    <li class="button">Food/Bathroom</li>
                    <li class="button">Toilet</li>
                    <li class="button" onclick="displayOtherTextBox()">Other</li>
                </ul>

                <textarea id="otherTextBox" rows="5" cols="50">
                </textarea>
            </div>
            <div class="section" id="this_week" onclick="queryDaysDataForTable()">

                <table id="this_week_table">
                    <thead>
                    <tr>
                        <th>Day</th>
                        <th>How Long</th>
                        <th>Goal</th>
                        <th>Percentage</th>
                        <th>Work Began</th>
                        <th>Work Ended</th>
                    </tr>
                    </thead>
                    <tbody id="this_week_table_tbody">
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
</body>
</html>
